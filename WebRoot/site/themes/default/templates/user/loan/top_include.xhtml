<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
					<link href="#{tplVars.themeStylePath}/css/usercenter_jiekuan.css" rel="stylesheet" type="text/css"/>
				        <ul>
				             <li>
				                <img src="#{tplVars.themeImagePath}/img/img20.png"/>逾期金额<br/>
				                                <span class="r">￥</span><span class="num"><h:outputText
									value="#{loanStatistics.getWaitRepayMoney(loginUserInfo.loginUserId, now)}">
									<f:convertNumber minFractionDigits="2" />
								</h:outputText></span>
                            </li>
                            <li>
                            	<img src="#{tplVars.themeImagePath}/img/img20.png"/>待还金额<br/>
                                <span class="r">￥</span><span class="num"><h:outputText
									value="#{loanStatistics.getWaitRepayMoney(loginUserInfo.loginUserId)}">
									<f:convertNumber minFractionDigits="2"/>
								</h:outputText></span>
                            </li>
                            <li>
                            	<img src="#{tplVars.themeImagePath}/img/img20.png"/>本月待还金额<br/>
                                <span class="r">￥</span><span class="num"><ui:param
									name="ldm" value="#{of:addDays(dateUtil.getLastDayOfMonth(now),1)}"></ui:param>
								<h:outputText
									value="#{loanStatistics.getWaitRepayMoney(loginUserInfo.loginUserId, ldm)}">
									<f:convertNumber minFractionDigits="2" />
								</h:outputText></span>
                            </li>
                            <li style="padding-right:0;">
                            	<img src="#{tplVars.themeImagePath}/img/img20.png"/>本月待还笔数<br/>
                                <span class="r">￥</span><span class="num"><h:outputText
									value="#{loanStatistics.getWaitRepayCount(loginUserInfo.loginUserId, ldm)}">
								</h:outputText></span>
                            </li>
                            <div class="clear"></div>
                        </ul>	

</ui:component>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<link href="#{tplVars.themeStylePath}/css/usercenter_licai.css" rel="stylesheet" type="text/css"/>
	
	
					<ul>
                        	<li>
                            	<img src="#{tplVars.themeImagePath}/img/img20.png"/>投资已赚金额<br/>
                                <span class="r">￥</span><span class="num"><h:outputText
									value="#{investStatistics.getReceivedInterest(loginUserInfo.loginUserId)}">
									<f:convertNumber minFractionDigits="2" />
								</h:outputText></span>
                            </li>
                            <li>
                            	<img src="#{tplVars.themeImagePath}/img/img20.png"/>还款中的投资金额<br/>
                                <span class="r">￥</span><span class="num"><h:outputText
									value="#{investStatistics.getReceivableCorpus(loginUserInfo.loginUserId)}">
									<f:convertNumber minFractionDigits="2" />
								</h:outputText></span>
                            </li>
                            <li class="m_last">
                            	<img src="#{tplVars.themeImagePath}/img/img20.png"/>本月待收金额<br/>
                                <span class="r">￥</span><span class="num"><ui:param name="ldm"
									value="#{of:addDays(dateUtil.getLastDayOfMonth(now),1)}"></ui:param>
								<h:outputText
									value="#{investStatistics.getReceivableCorpus(loginUserInfo.loginUserId, ldm)+investStatistics.getReceivableInterest(loginUserInfo.loginUserId, ldm)}">
									<f:convertNumber minFractionDigits="2"/>
								</h:outputText></span>
                            </li>
                            <div class="clear"></div>
                        </ul>	

</ui:component>

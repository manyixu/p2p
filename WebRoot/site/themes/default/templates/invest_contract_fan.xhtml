<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">
	
	<f:view contentType="text/html">
    <f:metadata>
        <f:viewParam name="id" value="#{nodeHome.id}"></f:viewParam>
    </f:metadata>
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>合同范本</title>
        </f:facet>
        
    </h:head>

    <h:body>
        <div class="content">
        <h:form>
            <h2>#{nodeHome.instance.title}</h2><ui:param name="filename" value="#{investHome.instance.loan.id}#{'合同范本'}"></ui:param>
			<h:commandButton value="下载"
				action="#{contractHome.contractPdfDownloadfan(filename)}"></h:commandButton>
		</h:form>
            <h:outputText value="#{nodeHome.instance.nodeBody.body}" escape="false"></h:outputText>
        </div>
    </h:body>

</f:view>
	</html>

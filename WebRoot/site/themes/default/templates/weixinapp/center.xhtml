<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:archer="http://java.sun.com/jsf/archer"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	<h:head>
	<title>我的账户-</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<meta name="apple-touch-fullscreen" content="yes"/> <!--  一会试验下是否有必要存在 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta http-equiv="x-rim-auto-match" content="none"/>
	<link href="#{tplVars.themeStylePath}/weixincss/zhanghao.css" rel="stylesheet" type="text/css"/>
    <link href="#{tplVars.themeStylePath}/weixincss/mobilebase.css" rel="stylesheet"/>
    <script type="text/javascript" src="#{tplVars.themeJSPath}/jquery.artDialog.js?skin=idialog"></script>
	<script type="text/javascript" src="#{tplVars.themeJSPath}/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript" src="#{tplVars.themeJSPath}/common.js"></script>
	<script type="text/javascript" src="#{tplVars.themeJSPath}/Base64.js"></script>
    </h:head>
    <h:body  style=" width:100%; height:100%;">
    <archer:archerWeiXinMessages focus="false" showGlobalMessages="true"
			severity="0,2"></archer:archerWeiXinMessages>
    <div class="top">
    	<div class="top_bg">
        	<a href="#{path}/weixinuser/set"  style=" padding-left:90%;"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_1_03.png" width="4%"/></a>
        	<p class="touxiang"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_2_03.png" width="24%"/></p>   
            <div class="number">
            	<p class="tel">#{fn:substring(userService.getUserById(loginUserInfo.loginUserId).mobileNumber ,0,3)}****#{fn:substring(userService.getUserById(loginUserInfo.loginUserId).mobileNumber ,7,11)}</p>
                <p class="mo">
                	<h:outputLabel
						value="#{billStatistics.getBalanceByUserId(loginUserInfo.loginUserId)}">
						<f:convertNumber type="currency" currencySymbol="￥" />
					</h:outputLabel>
                </p>
            </div>
        </div>
    </div>
   
    <div class="main">
    	<div class="main_inner">
            <div class="main_t">
                <div class="main_t_1 ">
                    <a href="#{path}/weixinuser/recharge">
                        <p class="pic"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_3_03.png" width="70%" /></p>
                        <p class="tit">充值</p>
                    </a>
                </div>
                <div class="main_t_2 g">
                    <a href="#{path}/weixinuser/withdraw">
                        <p class="pic"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_4_03.png" width="70%"/></p>
                        <p class="tit">提现</p>
                    </a>
                </div>
                <div class="main_t_3">
                    <a href="#{path}/weixinuser/accountdetails">
                        <p class="pic"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_5_03.png" width="70%"/></p>
                        <p class="tit">实名认证</p>
                    </a>
                </div>
                <div class="clear"></div>
            </div>
            <div class="main_b">
                <div class="main_b_1 g">
                    <a href="#{path}/weixinuser/bankcards">
                        <p class="pic"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_6_03.png" width="70%" /></p>
                        <p class="tit">绑定银行卡</p>
                    </a>
                </div>
                <div class="main_b_2 ">
                    <a href="#{path}/weixinuser/cashFlow">
                        <p class="pic"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_7_03.png" width="70%" /></p>
                        <p class="tit">交易记录</p>
                    </a>
                </div>
                <div class="main_b_3 g">
                    <a href="/weixinuser/repaying_repaying">
                        <p class="pic"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_10_03.png" width="70%"/></p>
                        <p class="tit">投资记录</p>
                    </a>
                </div>
                <div class="clear"></div>
            </div>
            <div class="main_t">
                <div class="main_t_1" >
                    <a href="#{path}/weixinuser/repaying_jk">
                        <p class="pic"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_11_03.png" width="70%" /></p>
                        <p class="tit">借款记录</p>
                    </a>
                </div>
                <div class="main_t_2 g">
                    <a href="#{path}/weixinuser/fundmanagement">
                        <p class="pic"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_8_03.png" width="70%" /></p>
                        <p class="tit">资金管理</p>
                    </a>
                </div>
                <div class="main_t_3 ">
                    <a href="#{path}/weixinuser/accountdetails">
                        <p class="pic"><img src="#{tplVars.themeImagePath}/weixinappimages/zhanghao_9_03.png" width="70%" /></p>
                        <p class="tit">账户详情</p>
                    </a>
                </div>
            </div> 
        </div>
    </div>
<!-- 占用空间不是底部-->
     <div class="bottom" >
    <div class="bian"></div>
    	<div class="touzi">
        	<a href="#">
            	<p class="pic_b"><img src="#{tplVars.themeImagePath}/weixinappimages/index_bottom_1_11.png" width="10%" /></p>
                <p class="tit_b">我的投资</p>
            </a>
        </div>
        <div class="zhanghao">
        	<a href="#">
            	<p class="pic_b"><img src="#{tplVars.themeImagePath}/weixinappimages/index_bottom_2_11.png" width="10%" /></p>
                <p class="tit_b">我的投资</p>
            </a>
        </div>
        <div class="clear"></div>
    </div>
<!-- 占用空间不是底部-->

    <div class="bottom" style="position:fixed; bottom:0; background:#fff;">
    <div class="bian"></div>
    	<div class="touzi">
        	<a href="#{path}/weixinuser/repaying_jk">
            	<p class="pic_b"><img src="#{tplVars.themeImagePath}/weixinappimages/index_bottom_1_11.png" width="10%" /></p>
                <p class="tit_b">我的投资</p>
            </a>
        </div>
        <div class="zhanghao">
        	<a href="#{path}/weixinuser/center">
            	<p class="pic_b"><img src="#{tplVars.themeImagePath}/weixinappimages/index_bottom_2_11.png" width="10%"/></p>
                <p class="tit_b">我的账号</p>
            </a>
        </div>
        <div class="clear"></div>
    </div>
    </h:body>
</html>

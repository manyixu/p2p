<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
	<f:viewParam name="id" value="#{versionHome.id}"></f:viewParam>
</f:metadata>
<ui:composition template="/admin/templates/ui.xhtml">
	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel
						value="#{commonMsg.currentPositionLabel} #{versionMsg.edit}"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="#{versionMsg.versionManageLabel}"
						outcome="/admin/version/versionList"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>

			<h:form id="form">

				<h:panelGrid id="panel" columns="2" columnClasses="col1,col2">
					<h:outputLabel value="#{versionMsg.versionNameLabel}"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{versionHome.instance.version}"></h:inputText>

					<h:outputLabel value="#{versionMsg.timeLabel}"
						styleClass="form-input-label"></h:outputLabel>
					<ui:fragment>
						<p:calendar value="#{versionHome.instance.time}"
							pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" navigator="true"
							showButtonPanel="true">
						</p:calendar>
					</ui:fragment>

					<h:outputLabel value="#{versionMsg.rmkLabel}"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputTextarea label="备注" value="#{versionHome.instance.rmk}" cols="80" rows="3">
						<f:validateLength maximum="500"></f:validateLength>
					</h:inputTextarea>

					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
					<ui:fragment>
						<p:commandButton id="saveBtn" value="#{commonMsg.saveLabel}"
							action="#{versionHome.save}"></p:commandButton>
						<p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
						<p:blockUI block="panel" trigger="saveBtn" />
					</ui:fragment>

				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>

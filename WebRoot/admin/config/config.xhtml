<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
	<f:viewParam name="id" value="#{configTypeHome.id}"></f:viewParam>
</f:metadata>
<ui:composition template="/admin/templates/ui.xhtml">
	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel
						value="#{commonMsg.currentPositionLabel} #{configTypeHome.instance.name} : #{configTypeHome.instance.description}"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>
			<h:form>
				<h:panelGroup id="panel">
					<h:inputHidden value="#{configTypeHome.id}"></h:inputHidden>
					<table>
						<ui:repeat value="#{configTypeHome.configs}" var="c">
							<tr>
								<td class="col1"><h:outputLabel value="#{c.name}"></h:outputLabel>
								</td>
								<td class="col2"><h:inputText value="#{c.value}" style="width:220px;"></h:inputText>
								</td>
								<td><h:outputText value="#{c.description}"></h:outputText></td>
							</tr>
						</ui:repeat>
						<tr>
							<td class="col1"><h:outputLabel
									value="#{commonMsg.actionLabel}"></h:outputLabel></td>
							<ui:fragment rendered="#{configTypeHome.configs[0].configType.id=='basic'}">
								<td class="col2"><p:commandButton id="saveBtn"
										value="#{commonMsg.saveLabel}"
										action="#{configTypeHome.configDetailBasic}">
										<f:param value="#{configTypeHome.id}" name="typeId"></f:param>
									</p:commandButton> <p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
								</td>
							</ui:fragment>
							<ui:fragment rendered="#{configTypeHome.configs[0].configType.id=='user_safe'}">
								<td class="col2"><p:commandButton id="saveBtn1"
										value="#{commonMsg.saveLabel}"
										action="#{configTypeHome.configDetailUsersafe}">
										<f:param value="#{configTypeHome.id}" name="typeId"></f:param>
									</p:commandButton> <p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
								</td>
							</ui:fragment>
							<ui:fragment rendered="#{configTypeHome.configs[0].configType.id=='mail'}">
								<td class="col2"><p:commandButton id="saveBtn2"
										value="#{commonMsg.saveLabel}"
										action="#{configTypeHome.configDetailMail}">
										<f:param value="#{configTypeHome.id}" name="typeId"></f:param>
									</p:commandButton> <p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
								</td>
							</ui:fragment>
							<ui:fragment rendered="#{configTypeHome.configs[0].configType.id=='invest_transfer'}">
								<td class="col2"><p:commandButton id="saveBtn3"
										value="#{commonMsg.saveLabel}"
										action="#{configTypeHome.configDetailInvesttransfer}">
										<f:param value="#{configTypeHome.id}" name="typeId"></f:param>
									</p:commandButton> <p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
								</td>
							</ui:fragment>
							<ui:fragment rendered="#{configTypeHome.configs[0].configType.id=='auto_invest'}">
								<td class="col2"><p:commandButton id="saveBtn4"
										value="#{commonMsg.saveLabel}"
										action="#{configTypeHome.configDetailAutoinvest}">
										<f:param value="#{configTypeHome.id}" name="typeId"></f:param>
									</p:commandButton> <p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
								</td>
							</ui:fragment>
						</tr>
					</table>
					<p:blockUI block="panel" trigger="saveBtn" />
				</h:panelGroup>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>

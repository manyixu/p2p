<ui:composition template="/admin/templates/ui.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<o:importConstants
		type="com.esoft.fintheircing.FinthcConstants.CoveringStatus" />

	<ui:define name="content">
		<div class="entry">
			<p:toolbar>
				<p:toolbarGroup>
					<h:outputLabel style="padding-left: 15px;"
						value="#{commonMsg.currentPositionLabel} 补仓管理"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
				</p:toolbarGroup>
			</p:toolbar>
			<h:form id="form">

				<p:spacer></p:spacer>

				<p:dataTable id="dataTable" value="#{coveringList.lazyModel}"
					var="covering" paginator="true" paginatorPosition="bottom"
					rows="15" lazy="true" emptyMessage="#{commonMsg.noResultMsg}"
					currentPageReportTemplate="#{commonMsg.pageReportTemplate}"
					paginatorTemplate="#{commonMsg.paginatorTemplate}">
					<p:column headerText="申请时间">
						<h:outputText value="#{covering.applyTime}">
							<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
						</h:outputText>
					</p:column>
					<p:column headerText="操盘编号">
						<h:outputText value="#{covering.trade.id}"></h:outputText>
					</p:column>
					<p:column headerText="操盘人">
						<h:outputText value="#{covering.trade.trader.username}"></h:outputText>
					</p:column>
					<p:column headerText="金额">
						<h:outputText value="#{covering.money}">
							<f:convertNumber minIntegerDigits="1" maxFractionDigits="0" />
						</h:outputText>
					</p:column>
					<p:column headerText="审核时间">
						<h:outputText value="#{covering.verifyTime}">
							<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
						</h:outputText>
					</p:column>
					<p:column headerText="审核信息">
						<h:outputText value="#{covering.verifyMessage}"></h:outputText>
					</p:column>

					<p:column headerText="状态">
						<h:outputText value="#{covering.status}"></h:outputText>
					</p:column>

					<p:column headerText="操作">
						<h:link value="[审核]"
							rendered="#{convering.status eq CoveringStatus.WAIT_VERIFY}"
							outcome="/admin/finthc/converingEdit?id=#{covering.id}">
						</h:link>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>

	</ui:define>

</ui:composition>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
	<f:viewParam name="id" value="#{experienceCouponsHome.id}"></f:viewParam>
</f:metadata>
<ui:composition template="/admin/templates/ui.xhtml">
	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel
						value="#{commonMsg.currentPositionLabel} 编辑体验金项目"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="优惠券"
						outcome="/admin/experiencegold/experienceCouponsList"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>

			<h:form id="form">

				<h:panelGrid id="panel" columns="2" columnClasses="col1,col2">

					<h:outputLabel value="体验金名称"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{experienceCouponsHome.instance.pname}"  required="true" label="体验金名称"></h:inputText>
					
					<h:outputLabel value="优惠券编码前缀"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{experienceCouponsHome.instance.couponsNum}"  required="true" label="优惠券编码前缀"></h:inputText>
					
					<h:outputLabel value="体验金金额"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{experienceCouponsHome.instance.money}"  required="true" label="体验金金额"></h:inputText>

					<h:outputLabel value="数量"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{experienceCouponsHome.instance.pronumber}"  required="true" label="数量">
						<f:validateDoubleRange minimum="1" maximum="20"></f:validateDoubleRange>
					</h:inputText>
					
					<h:outputLabel value="体验天数"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{experienceCouponsHome.instance.pday}"  required="true" label="体验天数"></h:inputText>
					
					<h:outputLabel value="年利率"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{experienceCouponsHome.instance.pinterestrate}"  required="true" label="年利率"></h:inputText>
					
					<h:outputLabel value="开始时间"></h:outputLabel>
					<p:calendar value="#{experienceCouponsHome.instance.startdate}" required="true" label="开始时间"
						pattern="yyyy-MM-dd" timeZone="GMT+8" navigator="true"
						showButtonPanel="true">
					</p:calendar>
					
					<h:outputLabel value="结束时间"></h:outputLabel>
					<p:calendar value="#{experienceCouponsHome.instance.enddate}" required="true" label="结束时间"
						pattern="yyyy-MM-dd" timeZone="GMT+8" navigator="true"
						showButtonPanel="true">
					</p:calendar>
					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
					<ui:fragment>
						<p:commandButton id="saveBtn" value="#{commonMsg.saveLabel}"
							action="#{experienceCouponsHome.save}"></p:commandButton>
						<p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
						<p:blockUI block="panel" trigger="saveBtn" />
					</ui:fragment>

				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>

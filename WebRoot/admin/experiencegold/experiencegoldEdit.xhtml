<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
	<f:viewParam name="id" value="#{experienceprojectController.id}"></f:viewParam>
</f:metadata>
<ui:composition template="/admin/templates/ui.xhtml">
	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel
						value="#{commonMsg.currentPositionLabel} 编辑体验金项目"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="体验金项目"
						outcome="/admin/experiencegold/experiencegoldList"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>

			<h:form id="form">

				<h:panelGrid id="panel" columns="2" columnClasses="col1,col2">
					

					

					<h:outputLabel value="体验金名称"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{experienceprojectController.instance.pname}"></h:inputText>

					

					<h:outputLabel value="体验金金额"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{experienceprojectController.instance.money}"></h:inputText>

					<h:outputLabel value="体验天数"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{experienceprojectController.instance.pday}"></h:inputText>
					
					<h:outputLabel value="年利率"
						styleClass="form-input-label"></h:outputLabel>
					<h:inputText value="#{experienceprojectController.instance.pinterestrate}"></h:inputText>

					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
					<ui:fragment>
						<p:commandButton id="saveBtn" value="#{commonMsg.saveLabel}"
							action="#{experienceprojectController.save}"></p:commandButton>
						<p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
						<p:blockUI block="panel" trigger="saveBtn" />
					</ui:fragment>

				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
